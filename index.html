<style>
    body { overflow: hidden; margin:5px }
    #two { position:relative }
    #slider { 
        position:absolute; 
        left:0; 
        top:10px; 
        xheight:100%; 
        display:none }
    #sliderhandle {
        width: 5em;
        font-size: 8pt;
        height: 1.6em;
        margin-top: -.8em;
        text-align: left;
        line-height: 1.6em;
        padding-left: 0.2em;
    }    
</style>

<body>
    <div class="row-fluid">
        <div class="span4">
            <input type="file" id="file" name="files">
            <div id="drop_zone"></div>
            <div id="progress" class="bar" style="display:none"></div>
            <div id="info"></div>
             <div id="gcode"></div>
            <div id="three"></div>
        </div>
        <div class="span8" id="two">
            <canvas id="canvas"></canvas>
            <div id="slider"><div id="sliderhandle" class="ui-slider-handle"></div></div>
        </div>
    </div>
    <script>
        init();
    </script>
